<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Login Video Course</title>
</head>
<body class="body">
    <header class="header">
        <div class=""></div>
        <img src="../../images/Frame 3.png" alt="" width="170px">
    </header>
    <main>
        <section class="container">
            <form class="login-form">
                <h2> Masuk Ke Akun</h2>
                <p> Yuk, lanjutin belajarmu di video belajar </p>
    
                <div class="emailField">
                    <label for="email"> Email <span>*</span></label>
                    <input type="text" id="email" >
                </div>
                <div >
                    <label for="password"> Kata Sandi <span>*</span></label>
                    <div class="passwordField">
                        <input type="text" id="password"> 
                        <button class="togglePassword">
                            <img src="../../icon/mdi_eye-off.png" alt="">
                        </button>
                    </div>
                </div>
    
                <a class="forgot" href="">Lupa Password?</a>
    
                <button class="btn masuk" type="submit"> Masuk </button>
                <button class="btn daftar" type="button"> Daftar </button>
                
                <div class="middle">
                    <div class="garis-1"></div>
                    <span> atau</span>
                    <div class="garis-2"></div>
                </div>
    
                <button class="btn google" type="button"> <img class="icon" src="../../icon/logos_google-icon.png" alt="toggle password" width="15px"> Masuk dengan Google </button>
            </form>
        </section>
    </main>
</body>
</html>
