<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Video Belajar</title>
    <link rel="stylesheet" href="register.css">
</head>
<body class="body">
    <header class="header">
        <div class=""></div>
        <img src="../../images/Frame 3.png" alt="" width="170px">
    </header>
    <main>
        <section class="container">
            <form class="register-form" action="">
                <h2> Pendaftaran Akun </h2>
                <p>Yuk, daftarkkan akunmu sekarang Juga!</p>

                <!-- Nama -->
                <div class="nameField">
                    <label for="name"> Nama Lengkap <span>*</span> </label>
                    <input type="text" id="name">
                </div>

                <!-- Email -->
                <div class="emailField">
                    <label for="email"> E-mail <span>*</span> </label>
                    <input type="text" id="email">
                </div>

                <!-- Nomor HP -->
                <div class="phoneField">
                    <label for="phone">No. Hp<span>*</span></label>
                    <div class="phone group">
                        <div class="country-select">
                            <img src="../../icon/indoFlag.png" alt="">
                            <select class="option" name="" id="">
                                <option value="">+62</option>
                                <option value="">+03</option>
                                <option value="">+88</option>
                            </select>
                        </div>
                        <div class="fieldNoHp">
                            <input type="text">
                        </div>
                    </div>
                </div>

                <!--  Kata Sandi -->
                <div class="">
                    <label for="kata-sandi"> Kata Sandi <span>*</span></label>
                        <div class="passwordField">
                            <input type="text">
                            <button class="togglePassword">
                                <img src="../../icon/mdi_eye-off.png" alt="">
                            </button>
                        </div>
                </div>

                <!-- Konfir Kata Sandi -->
                <div>
                    <label class="konfir-kata-sandi" for="">Konfirmasi Kata Sandi<span>*</span></label>
                    <div class="passwordField">
                        <input type="text">
                        <button class="togglePassword">
                            <img src="../../icon/mdi_eye-off.png" alt="">
                        </button>
                    </div>
                </div>
                
                <!-- Button ForgetPass -->
                <a class="forgot" href="">Lupa Password?</a>

                <!-- Button Daftar -->
                <button class="btn daftar" type="submit"> Daftar </button>

                <!-- Button  Masuk -->
                <button class="btn masuk" type="submit"> Masuk </button>

                <div class="middle">
                    <div class="garis-1"></div>
                    <span> atau </span>
                    <div class="garis-2"></div>
                </div>

                <!-- Button Google -->
                <button class="btn google" type="button"><img class="icon" src="../../icon/logos_google-icon.png" alt="" width="15px"> Masuk dengan Google </button>

            </form>
        </section>
    </main>
 </body>
</html>
